<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Masonry Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 2rem;
    }

    .gallery {
      column-count: 3;
      column-gap: .5rem;
    }
    .gallery-item {
      width: 100%;
      height: 305;
      break-inside: avoid;
      margin-bottom: .5rem;
      border-radius: 5px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      display: block;
     
    }

    @media (max-width: 1024px) {
      .gallery {
        column-count: 2;
      }
    }

    @media (max-width: 768px) {
      .gallery {
        column-count: 1;
      }
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      z-index: 999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .modal-content {
      position: relative;
      max-width: 90vw;
      max-height: 80vh;
      overflow: hidden;
    }
    .modal-content img {
      max-width: 100%;
      max-height: 100%;
      transform: scale(1);
      transition: transform 0.3s ease;
      touch-action: none;
    }
    .modal-header {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
      padding: 1rem;
      z-index: 1000;
    }
    .modal-header button {
      background: rgba(255,255,255,0.9);
      border: none;
      padding: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <div class="gallery">
    <div class="gallery-item"><img src="z1.jpg" alt="img3" /></div>
    <div class="gallery-item"><img src="z3.jpg" alt="img4" /></div>
   
   
    <div class="gallery-item"><img src="z3.jpg" alt="img2" /></div>
    <div class="gallery-item"><img src="z1.jpg" alt="img3" /></div>
    
    <div class="gallery-item"><img src="z1.jpg" alt="img3" /></div>
    <div class="gallery-item"><img src="z3.jpg" alt="img4" /></div>
  </div>

  <!-- Modal -->
  <div class="modal" id="imageModal">
    <div class="modal-header">
      <button id="zoomIn">üîç+</button>
      <button id="zoomOut">üîç‚àí</button>
      <button id="download">‚¨áÔ∏è</button>
      <button id="closeModal">‚ùå</button>
    </div>
    <div class="modal-content">
      <img id="modalImg" src="" alt="preview" />
    </div>
  </div>

  <script>
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImg');
    const zoomInBtn = document.getElementById('zoomIn');
    const zoomOutBtn = document.getElementById('zoomOut');
    const downloadBtn = document.getElementById('download');
    const closeModal = document.getElementById('closeModal');

    let scale = 1;
    const maxScale = 3;
    const minScale = 1;

    document.querySelectorAll('.gallery-item img').forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
        scale = 1;
        modalImg.style.transform = `scale(${scale})`;
      });
    });

    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    zoomInBtn.addEventListener('click', () => {
      if (scale < maxScale) {
        scale += 0.25;
        modalImg.style.transform = `scale(${scale})`;
      }
    });

    zoomOutBtn.addEventListener('click', () => {
      if (scale > minScale) {
        scale -= 0.25;
        modalImg.style.transform = `scale(${scale})`;
      }
    });

    downloadBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.href = modalImg.src;
      link.download = 'image.jpg';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    // Double tap zoom for touch
    let lastTap = 0;
    modalImg.addEventListener('touchend', (e) => {
      const currentTime = new Date().getTime();
      const tapLength = currentTime - lastTap;
      if (tapLength < 300 && tapLength > 0) {
        scale = (scale === 1) ? 2 : 1;
        modalImg.style.transform = `scale(${scale})`;
        e.preventDefault();
      }
      lastTap = currentTime;
    });
  </script>
</body>
</html>
